<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
    <h1>Add Student</h1>
    <form method="POST" action="{{ url_for('add_student') }}">
        <input type="text" name="name" placeholder="Input Student" required>
        <button type="submit">Add</button>
    </form>
    <br>
    <br>
    <table>
        <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for index, student in students %}
        <tr>
            <td>{{ index }}</td>
            <td>{{ student }}</td>
            <td>
                <form method="POST" action="{{ url_for('edit_student', index=index) }}">
                    <input type="text" name="new_name" value="{{ student }}" required/>
                    <button type="submit">Submit</button>
                </form>
                <a href="{{ url_for('delete_student', name=student) }}">Delete With Student Name</a>
                <a href="{{ url_for('delete_student_with_index', index=index) }}">Delete With Index</a>
                <a href="{{ url_for('selected_student', name=student) }}">Select Student</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
